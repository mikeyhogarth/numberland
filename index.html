<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>Numberland</title>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="favicon.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script type="module" src="/main.js"></script>
    </head>
    <body>
      <a-scene>
        <a-box position="0 1 0" rotation="0 0 0" color="red"></a-box>
        <a-box position="1.5 1 0" rotation="0 0 0" color="orange"></a-box>
        <a-box position="1.5 2 0" rotation="0 0 0" color="orange"></a-box>
        <a-box position="3 1 0" rotation="0 0 0" color="yellow"></a-box>
        <a-box position="3 2 0" rotation="0 0 0" color="yellow"></a-box>
        <a-box position="3 3 0" rotation="0 0 0" color="yellow"></a-box>

        <a-box position="4.5 1 0" rotation="0 0 0" color="green"></a-box>
        <a-box position="4.5 2 0" rotation="0 0 0" color="green"></a-box>
        <a-box position="4.5 3 0" rotation="0 0 0" color="green"></a-box>
        <a-box position="4.5 4 0" rotation="0 0 0" color="green"></a-box>

        <a-box position="6 1 0" rotation="0 0 0" color="cyan"></a-box>
        <a-box position="6 2 0" rotation="0 0 0" color="cyan"></a-box>
        <a-box position="6 3 0" rotation="0 0 0" color="cyan"></a-box>
        <a-box position="6 4 0" rotation="0 0 0" color="cyan"></a-box>
        <a-box position="6 5 0" rotation="0 0 0" color="cyan"></a-box>
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="100"
          height="100"
          color="#A7D193"
        ></a-plane>
        <a-sky color="#B4DCE3"></a-sky>
      </a-scene>
    </body>
  </html>
</html>
